<!DOCTYPE html>
<html>
<head>
	<title>HTML - Paragraphs</title>
</head>
<body>
	
	<!-------Exemplar Paragraph for experiment using break line, bold, italic etc tags-------------------------------->

	<p>Everybody is a <b>Genius</b>. <br/> But if you <i>judge a fish</i> by its ability to climb a tree, <br /> it will live its whole life believing that it is stupid</p>

	<!---Text written in <pre> preformatted text element is displayed exactly as written in HTML code.--->
	<pre>Everybody is a <b>Genius</b>. 
	But if you <i>judge a fish</i> by its ability to climb a tree, 
	it will live its whole life believing that it is stupid</pre>

</body>
</html>
