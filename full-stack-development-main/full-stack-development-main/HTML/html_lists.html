<!DOCTYPE html>
<html>
    <head>
        <title>HTML - Lists</title>
    </head>
    <body>
        <h3>Planets in Solar System</h3>
        
        <!-- Alphabetical List -->
        <ol type="A">
            <li>Mercury</li>
            <li>Venus</li>
            <li>Earth</li>
            <li>Mars</li>
            <li>Jupiter</li>
            <li>Saturn</li>
            <li>Uranus</li>
            <li>Neptune</li>
            <li>Pluto</li>
        </ol>

        <!-- Lowercase Alphabetical List
        <ol type="a">
            <li>Mercury</li>
            <li>Venus</li>
            <li>Earth</li>
            <li>Mars</li>
            <li>Jupiter</li>
            <li>Saturn</li>
            <li>Uranus</li>
            <li>Neptune</li>
            <li>Pluto</li>
        </ol> -->

        <!-- Roman numeral List
        <ol type="I">
            <li>Mercury</li>
            <li>Venus</li>
            <li>Earth</li>
            <li>Mars</li>
            <li>Jupiter</li>
            <li>Saturn</li>
            <li>Uranus</li>
            <li>Neptune</li>
            <li>Pluto</li>
        </ol> -->
        
        <!-- Lowercase Roman Numeral List 
        <ol type="i">
            <li>Mercury</li>

            <li>Saturn</li>
            <li>Uranus</li>
            <li>Neptune</li>
            <li>Pluto</li>
        </ol> -->

        <!-- Circular Ring List -->
        <ul style="list-style-type: circle;">
            <li>Mercury</li>
            <li>Venus</li>
            <li>Earth</li>
            <li>Mars</li>
            <li>Jupiter</li>
            <li>Saturn</li>
            <li>Uranus</li>
            <li>Neptune</li>
            <li>Pluto</li>
        </ul>
